<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 </head>
<body>

  <h2>HTML Link Tag Examples</h2>

  <h3>1. External Link</h3>
  <p><a href="https://www.google.com">Visit Google</a></p>

  <h3>2. Open Link in New Tab</h3>
  <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia (new tab)</a></p>

  <h3>3. Email Link</h3>
  <p><a href="mailto:raj****@gmail.com">Send an Email to Raj****</a></p>

  <h3>4. Phone Link</h3>
  <p><a href="tel:+911234567890">Call Given Number</a></p>

  <h3>5. Image as a Link</h3>
  <p>
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube Logo" width="100">
    </a>
  </p>

</body>
</html>
