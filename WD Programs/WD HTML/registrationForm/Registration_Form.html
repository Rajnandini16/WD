<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
    <style>
        
        .form-container {
            display: flex;
            justify-content: center; 
        }
    </style>
</head>

<body>
    <h3 style="text-align:center;">Gym Registration Form</h3>
    <form action="saving.html" method="get" style="width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>

        <fieldset>
            <label for="membership">Membership Type:</label><br>
            <select id="membership" name="membership" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <label for="workout-time">Preferred Workout Time:</label><br>
            <select id="workout-time" name="workout_time" required>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select><br><br>
        </fieldset>

        <fieldset class="form-container">
            <button type="submit">Register</button>
        </fieldset>
    </form>

</body>
</html>
