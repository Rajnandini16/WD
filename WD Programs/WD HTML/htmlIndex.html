      justify-content: center;

    }

    .container {

    .program-btn {
      font-size: 16px;
      padding: 12px 20px;
      background-color: #d63384; /* Dark pink */

      transition: background-color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;

    .program-btn:hover {

    }

    .program-btn:focus {
      outline: none;
    }

</head>
