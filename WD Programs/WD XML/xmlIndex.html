<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0; /* Faint pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .program-btn {
      font-size: 20px; /* Larger text */
      padding: 18px 36px; /* Larger button size */
      background-color: #d63384; /* Dark pink */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .program-btn:hover {
      background-color: #bf2d75;
    }

    .program-btn:focus {
      outline: none;
    }

    .icon {
      font-size: 16px; /* Small icon size */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Employee Program -->
    <a href="WD Programs/WD XML/employees.xml" target="_blank" class="program-btn">
      <span class="icon">üë®‚Äçüíº</span> Employee Program
    </a>

    <!-- Product Catalog Program -->
    <a href="WD Programs/WD XML/productCatlog.xml" target="_blank" class="program-btn">
      <span class="icon">üì¶</span> Product Catalog Program
    </a>
  </div>
</body>
</html>
