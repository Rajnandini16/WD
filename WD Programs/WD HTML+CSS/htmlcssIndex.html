  <title>Programs</title>
  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 16px; /* slightly reduced spacing between buttons */
    }

    .program-btn {
      font-size: 16px;
      padding: 12px 24px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .program-btn:hover {
      background-color: #bf2d75;
    }

    .program-btn:focus {
      outline: none;
    }

    .icon {
      font-size: 16px;
    }
  </style>
</head>
