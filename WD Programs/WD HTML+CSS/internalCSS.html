<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Card - Internal CSS</title>
  <style>
    /* Set up the full page layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Quote card styling */
    .quote-card {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* Quote text */
    .quote {
      font-size: 24px;
      font-style: italic;
      color: #333;
      margin-bottom: 20px;
    }

    /* Author text */
    .author {
      font-size: 18px;
      color: #555;
    }

    /* Footer text below the box */
    .footer-text {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #333;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="quote-card">
    <p class="quote">“The best way to predict the future is to create it.”</p>
    <p class="author">— Peter Drucker</p>
  </div>

  <!-- Footer text below the quote card -->
  <p class="footer-text">This page is created using HTML & Internal CSS.</p>

</body>
</html>
