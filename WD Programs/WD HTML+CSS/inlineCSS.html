<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Card - Inline CSS</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Georgia', serif; background: linear-gradient(to right, #e0eafc, #cfdef3); height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

  <div class="quote-card" style="background-color: white; padding: 40px; border-radius: 15px; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); text-align: center;">
    <p class="quote" style="font-size: 24px; font-style: italic; color: #333; margin-bottom: 20px;">“The best way to predict the future is to create it.”</p>
    <p class="author" style="font-size: 18px; color: #555;">— Peter Drucker</p>
  </div>

  <!-- Inline style for the footer text -->
  <p class="footer-text" style="margin-top: 30px; text-align: center; font-size: 16px; color: #333; font-style: italic;">This page is created using HTML & Inline CSS.</p>

</body>
</html>
